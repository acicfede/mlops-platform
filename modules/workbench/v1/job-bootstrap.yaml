apiVersion: batch/v1
kind: Job
metadata:
  name: clone-pipeline-skeleton
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: ml-workbench
      containers:
        - name: clone-repo
          image: docker.io/alpine/git:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e

              TARGET_DIR="/opt/app-root/src/repo"

              if [ -d "$TARGET_DIR/.git" ]; then
                echo "Repository gi√† presente, skip clone"
                exit 0
              fi

              echo "Clonazione repository pipeline-skeleton..."
              git clone https://github.com/acicfede/pipeline-skeleton.git "$TARGET_DIR"

              echo "BOOTSTRAP COMPLETATO"
          volumeMounts:
            - name: workbench-storage
              mountPath: /opt/app-root/src
      volumes:
        - name: workbench-storage
          persistentVolumeClaim:
            claimName: nuovo-workbench-pvc
